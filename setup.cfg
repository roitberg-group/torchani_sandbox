[nosetests]
verbosity=3
detailed-errors=1
with-coverage=1
cover-package=torchani

[flake8]
# E203 is not PEP8 compliant for slices
# W503 is now best practice
# E501 is max-line-length, we don't care about that for now
ignore = E501, W503, E203
# dump_dispersion constants only has data, its not necessary to lint it
exclude =
    .git,
    __pycache__,
    build,
    .eggs,
    docs/examples
    tools/dump_dispersion_constants.py

[mypy]
ignore_missing_imports=True
no_implicit_optional=False
check_untyped_defs=True
exclude = (tests/.*|tools/.*|torchani/neurochem/.*|torchani/data/.*|torchani/infer.py|examples/.*)
