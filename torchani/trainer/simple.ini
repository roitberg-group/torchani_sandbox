[Global]

netlike1x = True                                                       # True if your networks have an architecture like ANI1x
netlike2x = False                                                        # True if your networks have an architecture like ANI2x
functional = wb97x                                                    	# Functional used to compute the training set
basis_set = 631gd                                                     	# Basis set used to compute the training set
bias = False                                                            # Specifies whether or not you are using biases in your networks


[Trainer]

batch_size = 2048							# Specified batch size
data_split = {'training': 0.8, 'validation': 0.2}                      # Training and validation percentage split
batch_path = /data/khuddzu/ANI-Data/batched_data/test_ani1x		# Path to your batched data sets, if using
h5_path = /data/khuddzu/ANI-Data/data/wb97x/631gd/ani1x			# Path to your original h5 files. Used if you havent batched yet, or are not batching your data
include_properties = ['energies', 'species', 'coordinates', 'forces']		# Properties in your data set you want to include in your training and validation 
logdir = logs/								# Path to your the directory that contains your trained networks 
projectlabel = basic_noF_unbatched							# Unique name of your project, used for saving purposes
