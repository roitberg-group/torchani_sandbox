name: deploy-pypi

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  PYTHON_VERSION: '3.11'

jobs:
  deploy-pypi:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write
    steps:
      - name: checkout-repo
        uses: actions/checkout@v5

      - name: setup-python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: build
        run: |
          python -m pip install build twine
          python -m build

      - name: publish-to-testpypi
        uses: pypa/gh-action-pypi-publish@release/v1
