name: conda

on: pull_request

env:
  REGISTRY: ${{ github.repository }}
  IMAGE_NAME: 'conda-pkg'

jobs:
  build-pkg:
    runs-on: [self-hosted, ipickering]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          submodules: recursive

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile.conda
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build pkg
        run: >-
          docker run
          --rm
          --gpus '"device=all"'
          ${{ steps.meta.outputs.tags }}
          bash -c
          "source /opt/conda/etc/profile.d/conda.sh
          && conda activate
          conda build --numpy 1.24 --build-only ./conda/recipe"

      - name: Remove image
        if: ${{ always() }}
        continue-on-error: true
        run: docker image rm ${{ steps.meta.outputs.tags }}

concurrency:
  group: conda-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
