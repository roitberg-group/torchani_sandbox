package:
  name: sandbox
  version: "{{ environ.get('BUILD_VERSION', '0.0.0') }}"

source:
  path: "{{ environ.get('REPO_ROOT') }}"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python={{ environ.get('PYTHON_VERSION') }}
    - conda-forge::git
    - conda-forge::pip
    - conda-forge::setuptools
    - conda-forge::setuptools_scm
    - pytorch::pytorch={{ environ.get('PYTORCH_VERSION') }}
    - pytorch::pytorch-cuda={{ environ.get('CUDA_VERSION') }}
    #- nvidia::cuda-libraries-dev={{ environ.get('CUDA_VERSION') }}
    #- nvidia::cuda-nvcc={{ environ.get('CUDA_VERSION') }}
    #- nvidia::cuda-cccl={{ environ.get('CUDA_VERSION') }}
  run:
    - python={{ environ.get('PYTHON_VERSION') }}
    - typing_extensions>=4.0.0
    - pytorch::pytorch={{ environ.get('PYTORCH_VERSION') }}
    - pytorch::pytorch-cuda={{ environ.get('CUDA_VERSION') }}
    - conda-forge::numpy>=1.24
    - conda-forge::h5py
    - conda-forge::tqdm

build:
  number: 0
  string: py{{ environ.get('PYTHON_VERSION') }}_torch{{ environ.get('PYTORCH_VERSION') }}_cuda{{ environ.get('CUDA_VERSION')}}
  script: "DISABLE_NINJA=1 {{ PYTHON }} -m pip install --no-deps --no-build-isolation --config-settings=--global-option=ext-sm86 -v ."

test:
  # These are automatically added to the "run" requirements when testing
  requires:
    - parameterized
    - expecttest
  source_files:
    - tests/*
    - dataset/*
    - download.sh
  commands:
    # Download test data
    - ./download.sh
    # Cuaev test only
    - python tests/test_cuaev.py

about:
  home: https://roitberg.chem.ufl.edu
  license: MIT
  license_file: LICENSE
  summary: 'Roiberg Group Sandbox'
