package:
  name: sandbox
  version: "{{ environ.get('BUILD_VERSION', '0.0.0') }}"

source:
  path: "{{ REPO_ROOT }}"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - conda-forge::python={{ PYTHON_VERSION }}
    - conda-forge::cmake
    - conda-forge::git
    - conda-forge::pip
    - conda-forge::setuptools
    - conda-forge::setuptools_scm
    - pytorch::pytorch={{ PYTORCH_VERSION }}
    - pytorch::pytorch-cuda={{ CUDA_VERSION }}
    - nvidia::cuda-libraries-dev={{ CUDA_VERSION }}
    - nvidia::cuda-nvcc={{ CUDA_VERSION }}
    - nvidia::cuda-cccl={{ CUDA_VERSION }}
  run:
    - conda-forge::python={{ PYTHON_VERSION }}
    - conda-forge::typing_extensions>=4.0.0
    - conda-forge::numpy>=1.24
    - conda-forge::h5py
    - conda-forge::tqdm
    - pytorch::pytorch={{ PYTORCH_VERSION }}
    - pytorch::pytorch-cuda={{ CUDA_VERSION }}

build:
  number: 0
  string: py{{ PYTHON_VERSION }}_torch{{ PYTORCH_VERSION }}_cuda{{ CUDA_VERSION }}

test:
  # These are automatically added to the "run" requirements when testing
  requires:
    - conda-forge::parameterized
    - conda-forge::expecttest
  source_files:
    - tests/*
    - dataset/*
    - download.sh
  commands:
    # Download test data
    - ./download.sh
    # Cuaev test only
    - python tests/test_cuaev.py

about:
  home: https://roitberg.chem.ufl.edu
  license: MIT
  license_file: LICENSE
  summary: 'Roiberg Group Sandbox'
