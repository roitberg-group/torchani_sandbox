package:
  name: torchani
  version: {{ GIT_DESCRIBE_TAG }}.{{ GIT_BUILD_STR }}

source:
  # git_url only captures committed code
  git_url: ../

build:
  number: 0
  string: py{{ python }}_torch{{ pytorch }}_cuda{{ cuda }}
  script: "CUDA_HOME=/usr/local/cuda {{ PYTHON }} -m pip install --config-settings=--global-option=ext-all-sms --no-build-isolation -v ."
  entry_points:
    - ani = torchani.cli:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    # For source.git_url
    - conda-forge::git
  host:
    - conda-forge::python={{ python }}
    - conda-forge::typing_extensions>=4.0.0
    - conda-forge::pip
    - conda-forge::packaging>=25
    - conda-forge::setuptools>=76
    - conda-forge::setuptools_scm>=8
    - conda-forge::numpy={{ numpy }}
    - conda-forge::pytorch={{ pytorch }}=*cuda{{ '%.2f'|format(cuda)|replace('.', '') }}*generic*py{{ '%.2f'|format(python)|replace('.', '') }}*
  run:
    - conda-forge::python={{ python }}
    - conda-forge::typing_extensions>=4.0.0
    - conda-forge::numpy={{ numpy }}
    - conda-forge::h5py
    - conda-forge::tqdm
    - conda-forge::rich
    - conda-forge::huggingface_hub
    - conda-forge::typer
    - conda-forge::ase
    - conda-forge::pytorch={{ pytorch }}=*cuda{{ '%.2f'|format(cuda)|replace('.', '') }}*generic*py{{ '%.2f'|format(python)|replace('.', '') }}*

test:
  imports:
    - torchani

about:
  home: https://roitberg.chem.ufl.edu
  license: MIT
  license_file: LICENSE
  summary: Roiberg Group Sandbox
